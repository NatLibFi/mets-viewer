<html>

<head>

<META http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Viewer</title>

<script type="text/javascript" src="js/core/jquery-1.5.js"></script>
<script type="text/javascript" src="js/core/jquery-ui-1.8.10.custom.min.js"></script>
<script type="text/javascript" src="js/core/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/core/jquery.query-2.1.7.js"></script>

<script type="text/javascript" src="js/core/jquery.ba-hashchange.min.js"></script>

<script type="text/javascript" src="js/core/observers.js"></script>
<script type="text/javascript" src="js/core/viewport.js"></script>
<script type="text/javascript" src="js/core/viewer.js"></script>


<script type="text/javascript" src="js/modules/page_changer.js"></script>

<script type="text/javascript" src="js/modules/toc.js"></script>


<!-- 
<script type="text/javascript" src="js/modules/image_index.js"></script>
-->

<script type="text/javascript" src="js/modules/text_overlay.js"></script>
<script type="text/javascript" src="js/modules/word_search.js"></script>



<script type="text/javascript" src="js/modules/zoom.js"></script>

<script type="text/javascript" src="js/modules/button_zoom.js"></script>

<script type="text/javascript" src="js/modules/pan.js"></script>
<script type="text/javascript" src="js/modules/bib_data.js"></script>
<script type="text/javascript" src="js/modules/scroll_pan.js"></script>


<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.10.custom.css" type="text/css" media="all" />

<style type="text/css">

/* sidebar */

#sidebar {
	
	vertical-align: top;

	float: left;
	width: 235px;
	margin-left: -100%;
	
	height: 100%;
	
	padding-left: 20px;
	
}

#bibdata {

	width: 200px;

}

#bibdata table td {
	vertical-align: top;
	font-size: 9pt;
	color: black;
}
#bibdata table tr td:first-child {
	
	color: #adadad;
}

#bibdata {
	margin-bottom: 20px;
}


#sidebar_content {
	display: inline-block;
	vertical-align: top;
	width: 215px;
	
	padding: 0px;
	margin: 0px;
	
}

#sidebar_content .toc_items li {
	list-style: none;
	width: 95%;
}

#sidebar_content .toc_items li a {
	list-style: none;
	width: 95%;
	color: #585858;
	border-bottom: 2px solid #c4c4c4;
	font-size: 10pt;
	text-decoration: none;
}


#toc .header {
	color: #adadad;
}

.toc_items {
	height: 300px;
	overflow-y: scroll;
}




/* content */


#content_wrapper {
	float: left;
	width: 100%;

}
#content {
	margin-left: 235px;
}



#search {

	float: right;
	padding-right: 20px;
	
}

#search_results .close {
	float: right;
	margin-right: 10px;
	cursor: pointer;
}

#pages {
	float: right;
	padding-right: 30px;
}

#pages a {
	display: inline-block;
	margin-left: 4px;
	height: 24px;
	width: 24px;
	text-aling: center;
	zoom:1; *display: inline;
	vertical-align: middle;
}


#pages span {
	
	cursor: pointer;
	margin: 4px;
	
}


#pageChanger {

	width: 5ex;
	margin-left: 4px;
	text-align: center;
	height: 24px;

	
}



#topbar {
	height: 40px;
	line-height: 40px;
	vertical-align: middle;
}



#toolbar {
	margin-left: 30px;
	float: left;
	margin-top: 6px;
	vertical-align: middle;
	
}



#toolbar div.selected {
	background-color: #dddddd;
}


.icon_pan {
	cursor: pointer;
	background-image: url(img/modes.png);
	width: 58px;
	height: 30px;
	
	margin: 0px;
	padding: 0px;
	
	float: left;
}

.icon_select {
	cursor: pointer;
	background-image: url(img/modes.png);
	width: 58px;
	height: 30px;

	background-position: 0px -30px;


	margin: 0px;
	padding: 0px;
	float: left;

}


#text_overlay {
	width: 100%;
	height: 100%;
	border-left: 1px solid black;	
	border-top: 1px solid black;	

}


#texts {
	position: relative;
	height: 700px;
	width: 900px;
	display: inline-block;
	float: left;
	zoom:1; *display: inline;
}

#viewer {
	position: relative;
	
	background-color: black;
	background-repeat: no-repeat;
	display: inline-block;
	float:left;
	cursor: default;
	zoom:1; *display: inline;
}

#viewer span {
	cursor: default;
}

.text {
	color: rgba(0,0,0,0);
	white-space: nowrap;
	
}

#top_toolbars {
	margin-left: 125px;
	width: 900px;
	clear:both;
	height: 28px;
}



#nocanvas {
	text-align: center;
}

body {
	padding:0px;
	margin:0px;
	font-family: Arial,Helvetica,sans-serif;
}

/* browser notification */
#message {
    font-family:Arial,Helvetica,sans-serif;
    position:fixed;
    top:0px;
    left:0px;
    width:100%;
    z-index:105;
    text-align:center;
    font-weight:bold;
    font-size:100%;
    color:white;
    padding:10px 0px 10px 0px;
    background-color:#8E1609;
}

#message span {
    text-align: center;
    width: 95%;
    float:left;
}

.close-notify {
    white-space: nowrap;
    float:right;
    margin-right:10px;
    color:#fff;
    text-decoration:none;
    border:2px #fff solid;
    padding-left:3px;
    padding-right:3px
}

.close-notify a {
    color: #fff;
}



.search_hit {
	background: rgb(255, 255, 170);
	background: rgba(255, 255, 170, 0.3);
}



#search_results {
	display: none;
	position: absolute;
	background-color: white;
	width: 200px;
	height: 200px;
	border: 1px solid black;
	z-index: 2;
}


#search_results a {
	display: block;
}







</style>

</head>

<body>

<div id='message' style="display: none;">
    <span>Selaimesi ei tue canvas -elementtiä. Zoomaus, pannaus sekä sivun sisäisen tekstin etsiminen eivät ole käytössä. Tuettuja selaimia: IE9, Firefox, Chrome, Safari</span>
    <a href="#" class="close-notify">X</a>
</div>





<div id="content_wrapper">

<div id="content">

	<div id="topbar">

		<div id="toolbar">
			<div id="pan_select" class="icon_pan ui-corner-left"></div>

		</div>


		
		
		<div id="search">
			<input type='text'></input>
			<button>Hae</button>
	
	
			<div id="search_results">
				<div class="header">
				 <span class="title">Hakutulokset</span>
				 <span class="close">[sulje]</span>
				</div>
				
				<div class="hits"></div>
			
			</div>
			
		</div>
		
		<div id="pages"></div>
	
	</div>
	
	<div id="text_overlay">
		<canvas id="viewer" height="800" width="800"><div id="nocanvas">Selaimesi ei tue canvas -elementtiä.</div></canvas>
	</div>

	</div>

</div>

<div id="sidebar">

	<div id="sidebar_content">
		<div id="bibdata"><div class="content"></div></div>

		<div id="toc">
		<span class="header">Sisällysluettelo</span>
		<div class="toc_items"></div>
		</div>
	</div>
	
</div>


</body>

</html>
